<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script defer src="scripts/signup.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="module">
    import React from "https://esm.sh/react";
    import ReactDOM from "https://esm.sh/react-dom";
    import { Box, TextField, Button, Typography, Container } from "https://esm.sh/@mui/material";

    const App = () => (
      <Container maxWidth="sm" sx={{ mt: 4 }}>
        <Box
          sx={{
            bgcolor: "background.paper",
            boxShadow: 3,
            borderRadius: 2,
            p: 4,
          }}
        >
          <Typography variant="h4" textAlign="center" mb={2}>
            Join Our Community!
          </Typography>
          <Typography variant="body1" textAlign="center" mb={4}>
            Sign up to receive exclusive updates and offers.
          </Typography>
          <form id="signup-form">
            <TextField
              id="email"
              label="Email"
              variant="outlined"
              fullWidth
              margin="normal"
              required
            />
            <Button
              type="submit"
              variant="contained"
              color="primary"
              fullWidth
              sx={{ mt: 2 }}
            >
              Sign Up
            </Button>
          </form>
        </Box>
      </Container>
    );

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
